name: Carrot Transform CI/CD

permissions:
  contents: read

on:
  push: # always run on push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python
        run: uv python install

      - name: Run tests
        run: uv run pytest
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: 
      - test
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        
      - name: Set up Python
        run: uv python install

      - name: Build package
        run: |
          rm -rf dist/ build/
          uv run python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi-test:
    name: Publish to PyPI test
    needs: 
      - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/carrot-transform
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution ðŸ“¦ to TestPyPI
      # we publish to test whenever there's a commit to main
      if: github.ref == 'refs/heads/main'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-to-pypi-main:
    name: Publish to PyPI main
    needs:
      - build
      - publish-to-pypi-test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/carrot-transform
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
        
      - name: Publish distribution ðŸ“¦ to PyPI
        # we publish to main whever there's a version with a tag
        if: startsWith(github.ref, 'refs/tags/v') 
        uses: pypa/gh-action-pypi-publish@release/v1